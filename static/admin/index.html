<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="//unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
+ <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://pugjs.org/js/pug.js" ></script>
  <script src="pug-loader.js" ></script>
  <script>
    var PugControl = createClass({
      handleChange: function(e) {
        console.log('handleChange');
        this.props.onChange(e.target.value);
      },
      render: function() {
        var value = this.props.value;
        return h('textarea', {
          onChange: this.handleChange,
          value: value,
          style: {
            width: '100%',
            resize: 'vertical',
            'min-height': '40vh',
          },
        });
      }
    });
    
    var PugPreview = createClass({
      render: function() {
      var html;
        try {
          html = pug.render(this.props.value)
          return h('div', {
            dangerouslySetInnerHTML: {__html: html}
          });
        }
        catch(err) {
          console.log(err);
          var err_message = JSON.stringify(err, null, 2);
          return h('pre', {
            dangerouslySetInnerHTML: {__html: err_message},
          })
        }
        
      }
    });
    
    CMS.registerWidget('pug', PugControl, PugPreview);
  </script>
</body>
</html>
